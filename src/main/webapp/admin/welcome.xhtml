<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Page - Admins
    </ui:define>

    <ui:define name="content">
        Welcome Admin #{loginController.remoteUser}

        <h:form>
            <h:commandLink action="#{adminController.prepareCreateBook()}" value="Add a New Book"/>
        </h:form>

        <h:dataTable 
            class = "table table-striped table-hover"
            value = "#{bookService.findAll()}" 
            var = "book">
            <h:column>
                <h:outputText value="#{book.id}"></h:outputText>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{book.title}"></h:outputText>
                <f:facet name="header"><h:outputText value="Book Title"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{book.author}"></h:outputText>
                <f:facet name="header"><h:outputText value="Birth Author"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{book.genre}"></h:outputText>
                <f:facet name="header"><h:outputText value="Birth Genre"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{book.yearPublished}"></h:outputText>
                <f:facet name="header"><h:outputText value="Year Published"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{adminController.formatClientAsString(book)}"></h:outputText>
                <f:facet name="header"><h:outputText value="Client"/></f:facet>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandLink action="#{adminController.prepareViewBook(book)}" value="View "/>
                    <h:commandLink action="#{adminController.prepareEditBook(book)}" value="Edit "/>
                    <h:commandLink action="#{adminController.doDeleteBook(book)}" value="Delete"/>
                </h:form>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
