<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <cc:interface>
        <cc:attribute name="username" required="true" type="edu.iit.sat.itmd4515.bgonzalez2.domain.security.User.username" />
        <cc:attribute name="userDet" required="true" type="edu.iit.sat.itmd4515.bgonzalez2.domain.AbstractNamedEntity" />
    </cc:interface>
    
    <cc:implementation>
    <ui:define name="title">
        Admin Content - Create User
    </ui:define>
    
    <ui:define name="content">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">User Information</h4>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">First name</label>
                        <div class="col-lg-9">
                            <input id="name" class="form-control" type="text" placeHolder="First name"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                        <div class="col-lg-9">
                            <input id="lastname" class="form-control" type="text" placeHolder="Last name"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Email</label>
                        <div class="col-lg-9">
                            <input id="email" class="form-control" type="email" placeHolder="Email"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Username</label>
                        <div class="col-lg-9">
                            <input id="username" class="form-control" type="text" placeHolder="Username">#{cc.attrs.username}</input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Password</label>
                        <div class="col-lg-9">
                            <input id="password" class="form-control" type="password" placeHolder="password"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">User Type</label>
                        <div class="col-lg-9">
                            <select id="userType" class="form-control" name="userType">
                                <option value="admin">Administrator</option>
                                <option value="client">Client</option>
                                <option value="retailer">Retailer</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label"></label>
                        <div class="col-lg-6">
                            <input type="button" class="btn btn-primary" value="Create User" action="#{adminController.addUser()}"></input>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </ui:define>
        
    

</html>
