<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Administrator Content - Clients
    </ui:define>

    <ui:define name="content">
        Welcome Admin #{loginController.remoteUser}

        <h:dataTable 
            class = "table table-striped table-hover"
            value = "#{clientService.findAll()}" 
            var = "client">
            <h:column>
                <h:outputText value="#{client.id}"></h:outputText>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{client.name}"></h:outputText>
                <f:facet name="header"><h:outputText value="Name"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{client.lastName}"></h:outputText>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{client.email}"></h:outputText>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{client.user.userName}"></h:outputText>
                <f:facet name="header"><h:outputText value="Username"/></f:facet>
            </h:column>

            <h:column>
                <h:outputText value="#{client.purchases.size()}"></h:outputText>
                <f:facet name="header"><h:outputText value="NÂº Purchases"/></f:facet>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandLink action="#{adminController.prepareEditBook(book)}" value="Edit "/>
                    <h:commandLink action="#{adminController.doDeleteBook(book)}" value="Delete"/>
                </h:form>
            </h:column>

        </h:dataTable>
    </ui:define>

</ui:composition>
