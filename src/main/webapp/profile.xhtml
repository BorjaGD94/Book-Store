<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/portalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        User Information
    </ui:define>

    <ui:define name="content">
        <ui:fragment rendered="#{loginController.client}">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Client Information</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{clientController.client.name}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{clientController.client.lastName}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="#{clientController.client.email}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Username</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{loginController.remoteUser}"></input>
                            </div>
                        </div>
                        <ui:fragment>
                            <h:commandButton value="Save Changes" class="btn btn-primary" action="#{clientController.updateUser(clientController.client, loginController.remoteUser)}"/>
                        </ui:fragment>
                    </form>
                </div>
            </div>
        </ui:fragment>

        <ui:fragment rendered="#{loginController.retailer}">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Retailer Information</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{retailerController.retailer.name}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{retailerController.retailer.lastName}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="#{retailerController.retailer.email}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Username</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{loginController.remoteUser}"></input>
                            </div>
                        </div>
                        <ui:fragment>
                            <h:commandButton value="Save Changes" class="btn btn-primary" action="#{clientController.updateUser(retailerController.retailer, loginController.remoteUser)}"/>
                        </ui:fragment>
                    </form>
                </div>
            </div>
        </ui:fragment>

        <ui:fragment rendered="#{loginController.admin}">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Admin Information</h4>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">First name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{adminController.admin.name}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{adminController.admin.lastName}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="email" value="#{adminController.admin.email}"></input>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Username</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value="#{loginController.remoteUser}"></input>
                            </div>
                        </div>
                        <ui:fragment>
                            <h:commandButton value="Save Changes" class="btn btn-primary" action="#{adminController.updateUser()}"/>
                        </ui:fragment>
                    </form>
                </div>
            </div>
        </ui:fragment>

    </ui:define>

</ui:composition>
